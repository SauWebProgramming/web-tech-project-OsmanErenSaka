<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviSman</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/50/ff9800/m.png">
    <link rel="stylesheet" href="style.css">
</head>

<nav class="navbar">
    <div class="nav-container">
        <span class="logo-icon">M</span>
        <div class="logo" onclick="location.reload()">MoviSman</div>
        <div class="search-box">
    <input type="text" id="search-input" placeholder="Film, dizi veya anime ara...">
    
    <select id="filter-select">
        <option value="all">Tüm Türler</option>
        <option value="movie">Film</option>
        <option value="series">Dizi</option>
        <option value="anime">Anime</option>
    </select>

    <select id="sort-select">
        <option value="default">Sıralama (Varsayılan)</option>
        <option value="az">A'dan Z'ye</option>
        <option value="za">Z'den A'ya</option>
        <option value="rating">Puan (Yüksekten Düşüğe)</option>
    </select>
</div>

        <ul class="nav-links">
            <li><a href="#" id="favorites-link">Favorilerim</a></li>
        </ul>
    </div>
</nav>
    <main id="app-container">
        <div id="media-grid" class="grid-container"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
